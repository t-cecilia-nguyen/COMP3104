name: Deploy React App

on:
  pull_request:
    branches: [ "main" ] # Adjust this to your main branch name if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Use the appropriate Node.js version for your project

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Run test
        run: npm run test

      - name: Configure Git
        run: |
          git config --global user.email "cecilia.t.nguyen@gmail.com"
          git config --global user.name "Cecilia Nguyen"

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d build
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}